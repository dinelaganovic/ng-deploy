<app-navbar></app-navbar>

        <div>
            <div id="skills-section" class="skills-section animate__animated animate__fadeInUp">
              <p class="pb"><b>MY SKILLS</b></p>
            </div>
            <div>
                <div>
                    <p style="font-size: 25px; color: rgb(3, 49, 3);  margin-top: 30px;">Programming Languages</p>
                </div>
                <div class="card-container">
                    <ng-container *ngIf="isMobile; else desktopView">
                        <div class="navigation-buttons">
                            <button (click)="previous()" [disabled]="currentIndex === 0"><p style="color: white;">&lt;</p></button>
                        </div>
                        <!-- Prikazuje se kada je ekran manji -->
                        <app-card 
                          *ngFor="let card of cards.slice(currentIndex, currentIndex +1)"
                          [title]="card.title"
                          [imageSrc]="card.imageSrc"
                          [description]="card.description">
                        </app-card>
                        <div class="navigation-buttons">
                            <button (click)="next()" [disabled]="currentIndex + 1 >= cards.length"><p style="color: white;">&gt;</p></button>
                        </div>
                      </ng-container>
                      
                      <ng-template #desktopView>
                        <div class="navigation-buttons">
                            <button (click)="previous()" [disabled]="currentIndex === 0"><p style="color: white;">&lt;</p></button>
                        </div>
                        <!-- Prikazuje se kada je ekran širi -->

                        </ng-container>
                        <div class="navigation-buttons">
                            <button (click)="next()" [disabled]="currentIndex + cardsPerPage >= cards.length"><p style="color: white;">&gt;</p></button>
                        </div>
                    </ng-template>
                </div>
