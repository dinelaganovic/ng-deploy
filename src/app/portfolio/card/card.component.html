<mat-card class="example-card animate__animated animate__fadeInUp">
    <img mat-card-image [src]="imageSrc" class="imgc" alt="Image">
    <mat-card-content>
      <p style="margin-top: 10px;margin-bottom: 40px;">{{ description }}</p>
    </mat-card-content>
    <button (click)="onAbout()">Show More</button>
</mat-card>
